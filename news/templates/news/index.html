<head>

  <title>薪桦网</title>
  <style type="text/css">
    body {
      background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1536949387990&di=0f1086627b4a195c559dc1b63b1ad28a&imgtype=0&src=http%3A%2F%2Fimg8.zol.com.cn%2Fbbs%2Fupload%2F6644%2F6643479.jpg);
      background-size: 1600px 900px;
    }
  </style>

<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="inner cover">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <p class="text-center">
            <font color="#00008b" size="40">薪桦网</font>
          </p>
          <br>

          <h3 class="text-center">
            <a href="/news">>浏览近期新闻
              </a>
          </h3>
          <br>

          <form class="text-center" action="/news/search" method="get">
            <h4>搜索：</h4>
            <input type="text" name="search">
            <br>
            <h4>从：</h4>
            <input type="date" name="from" min="2018-1-1">
            <br>
            <h4>到：</h4>
            <input type="date" name="to" max="2018-9-12">
            <br>
            <br>
            <button type="submit" class="btn btn-default">薪桦一下，你就知道</button>
          </form>

        </div>

      </div>

    </div>

  </div>
  <!-- Optional JavaScript -->
